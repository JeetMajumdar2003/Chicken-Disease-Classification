<body>
    <div id="loading">
        <div class="loader" role="status" aria-hidden="true"></div>
    </div>

    <header class="app-header text-center py-3">
        <div class="container">
            <h1 class="heading display-6 mb-0">Chicken Disease Classifier</h1>
        </div>
    </header>

    <main class="container py-4">
        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h6 mb-3">Image</h2>
                        <div id="dropzone" class="dropzone">
                            <div class="preview">
                                <video id="video"></video>
                                <img id="photo" alt="preview" />
                                <canvas id="canvas"></canvas>
                            </div>
                            <div class="drop-hint text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="text-muted">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                <div class="mt-2 small text-muted">Drag & drop an image here or click Upload</div>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button type="button" class="btn btn-primary flex-fill" id="uload">Upload</button>
                            <button id="send" type="button" class="btn btn-success flex-fill">Predict</button>
                        </div>
                        <input type="hidden" id="url" value="../predict" />
                        <input name="upload" type="file" id="fileinput" class="d-none" accept="image/*"
                            aria-label="Upload image" />
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h2 class="h6 mb-3">Prediction Results</h2>
                        <div class="row g-3 flex-grow-1">
                            <div class="col-md-5">
                                <div class="res-part2 h-100" aria-live="polite"></div>
                            </div>
                            <div class="col-md-7">
                                <div class="res-part h-100 overflow-auto">
                                    <div class="jsonRes"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-end text-muted small">Results are approximate â€” model dependent</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var base_data = "";

        function handleFile(file) {
            if (!file) return;
            var reader = new FileReader();
            reader.onload = function (e) {
                var url = e.target.result;
                var img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = function () {
                    var canvas = document.createElement('CANVAS');
                    var ctx = canvas.getContext('2d');
                    canvas.height = this.height;
                    canvas.width = this.width;
                    ctx.drawImage(this, 0, 0);
                    base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                    canvas = null;
                };
                img.src = url;
                $('#photo').attr('src', url).show();
                $('.drop-hint').hide();
                $('#video').hide();
            }
            reader.readAsDataURL(file);
        }

        function sendRequest(base64Data) {
            if (!base64Data) return;
            var url = $("#url").val();
            $("#loading").show();
            $.ajax({
                url: url,
                type: "post",
                cache: false,
                async: true,
                crossDomain: true,
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                data: JSON.stringify({ image: base64Data }),
                success: function (res) {
                    $(".res-part").html("");
                    $(".res-part2").html("");
                    try {
                        var imageData = res && res[1] && res[1].image;
                        if (imageData && imageData.length > 100) {
                            $(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='result' />");
                        }
                    } catch (e) { }
                    $(".res-part").html("<pre>" + JSON.stringify(res && res[0] ? res[0] : res, undefined, 2) + "</pre>");
                    $("#loading").hide();
                },
                error: function (xhr, status, err) {
                    $("#loading").hide();
                    $(".res-part").html('<div class="text-danger">Prediction failed: ' + (err || status) + '</div>');
                }
            });
        }

        $(function () {
            $("#loading").hide();
            $('#send').on('click', function () { sendRequest(base_data); });
            $('#uload').on('click', function () { $('#fileinput').trigger('click'); });
            $('#fileinput').on('change', function () { if (this.files && this.files[0]) handleFile(this.files[0]); });

            var dz = document.getElementById('dropzone');
            if (dz) {
                dz.addEventListener('dragover', function (e) { e.preventDefault(); dz.classList.add('is-dragover'); });
                dz.addEventListener('dragleave', function () { dz.classList.remove('is-dragover'); });
                dz.addEventListener('drop', function (e) { e.preventDefault(); dz.classList.remove('is-dragover'); var files = e.dataTransfer && e.dataTransfer.files; if (files && files[0]) handleFile(files[0]); });
            }
        });
    </script>

</body>
